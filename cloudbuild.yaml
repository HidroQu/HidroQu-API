steps:
# Build Docker Image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/hidroqu-api', '.']

# Push Docker Image to Google Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/hidroqu-api']

# Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'hidroqu-api'
  - '--image'
  - 'gcr.io/$PROJECT_ID/hidroqu-api'
  - '--platform'
  - 'managed'
  - '--region'
  - 'asia-southeast2' 
  - '--allow-unauthenticated'

timeout: '1600s'
